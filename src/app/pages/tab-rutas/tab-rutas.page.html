<ion-header>
    <ion-toolbar>
        <ion-title>Rutas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item (click)="mapa()">
            <ion-label>Tiempo real</ion-label>
        </ion-item>

        <ion-item *ngFor="let usuario of usuarios" (click)="ruta(usuario)">
            <ion-avatar slot="start">
                <ion-img [src]="usuario.img"></ion-img>
            </ion-avatar>
            <ion-label>
                {{usuario.id}}
            </ion-label>

        </ion-item>

    </ion-list>

</ion-content>
