<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab-rutas">
            <ion-icon name="map-outline"></ion-icon>
            <ion-label>Ubicaciones</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab-reportes">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-label>Ver reportes</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab-registro">
            <ion-icon name="add-outline"></ion-icon>
            <ion-label>Registrar trabajador</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="logOut()">
            <ion-icon name="close-outline"></ion-icon>
            <ion-label>Salir</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
